<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Trello clone</title>
  <link rel="stylesheet" href="data/css/style.css" />
</head>

<body>
  <main>
    <div class="container" style="width: 1920px">
      <section class="section-header">
        <header class="header">
          <div class="app-header">
            <div class="app-title">
              <h1>Trello clone</h1>
            </div>
          </div>
        </header>
      </section>

      <section class="section-content">
        <section id="app">
          <div id="task-section">
            <input id="task-value" placeholder="add task" text-area type="text" />
            <button id="add-task">+ Add Task</button>
          </div>
        </section>
        <img src="" alt="" />

        <section id="columns">
          <div class="column dropzone">
            <h3 class="column-backlog title-bar">Backlog</h3>
            <ul class="tasks" id="tasks-aded">
              <li class="task fill" draggable="true">
                <div class="task-content"></div>
              </li>
            </ul>
          </div>
          <div class="column dropzone">
            <h3 class="column-in-progress title-bar">In Progress</h3>
          </div>
          <div class="column dropzone">
            <h3 class="column-complete title-bar">Complete</h3>
          </div>
          <div class="column dropzone">
            <h3 class="column-on-hold title-bar">On Hold</h3>
          </div>
        </section>
      </section>
    </div>
  </main>
  <script src="data/js/script.js"></script>
</body>

</html>
